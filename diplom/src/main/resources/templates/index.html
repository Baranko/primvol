<!DOCTYPE html>
<html lang="en">
<head>
  <title>Волонтер Приморья</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body style="margin:auto; margin-top:25px; box-sizing: inherit; width:80%;">
	<header style="text-align:center;">
		<h1 style="display:inline-block; margin-left: 50px; margin-bottom:0px;"><a href="/"><img src="images/logoBig.png" style="width:8%; display:inline-block; margin-right:10px;"></img></a>
		ПК МОО Волонтер Приморья</h1>
	</header>
		
	<div class="container" style="position:inherit; margin-top:25px;">
		<nav class="navbar navbar-expand-sm navbar-light border border-danger rounded" style="background-color: #fbbfc5; margin-bottom:25px;">
		<!-- Brand/logo -->

			<!-- Links -->
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/news"><h3>Новости</h3></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/events"><h3>Мероприятия</h3></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about"><h3>О нас</h3></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contacts"><h3>Контакты</h3></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/faq"><h3>F.A.Q.</h3></a>
				</li>
			</ul>
			
			<ul th:if="${activeUser.typeOfUser} == '0'" class="navbar-nav border-left border-danger  nav-item navbar-right">
      			<li><a class="nav-link" href="/registration"><h4>Регистрация</h4></a></li>
      			<li><a class="nav-link" href="/loginForm"><h4>Вход</h4></a></li>
    		</ul>		


	</nav>
		<div class="row" style="width:inherit; margin:0px;">
			<div id="demo" class="col-sm-8 carousel slide " style="padding-left:0px;" data-ride="carousel">

			<!-- Indicators -->
				<ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
				</ul>

				<!-- The slideshow -->
				<div class="carousel-inner border border border-danger rounded ">
					<div class="carousel-item active">
						<img class="d-block w-100" src="images/1.jpg" alt="Los Angeles">
					</div>
					<div class="carousel-item">
						<img  class="d-block w-100"src="images/2.jpg" alt="Chicago">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="images/3.jpg" alt="New York">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="carousel-control-prev" href="#demo" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#demo" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>

			</div>
			<div class="card border border-danger col-sm-4" style="background-color: #f8d6f9;">
			
			
				<img class="card-img-top rounded-circle" src="images/img_avatar1.png" style="width:180px; height:180px; margin:auto;" alt="Card image">
				
				<div th:if="${activeUser.email} == ''" class="card-body" style="margin:auto; padding:5px;" >
					<form action="#" th:action="@{/login}" th:object="${user}" method="post">
  						<div class="form-group" style="margin:0px">
   							 <label for="email" style="margin:0px">Электронный адрес:</label>
   							 <input type="text" class="form-control" th:field="*{email}"/>
  						</div>
 						 <div class="form-group" style="margin:0px">
    						<label style="margin:0px" for="password">Пароль:</label>
    						<input type="text" class="form-control" th:field="*{pass}"/> 
  						</div>
  						
  						<button type="submit" class="btn btn-danger">Войти</button>
					</form>
				</div>
				
				<div th:unless="${activeUser.email} == ''" class="card-body" style="margin:auto;" >
					<h4 class="card-title" ><span th:text="${activeUser.firstName}"></span> <span th:text="${activeUser.secondName}"></span></h4>
					<p class="card-text" th:if="${activeUser.typeOfUser} == '2'">Волонтёр-координатор</p>
					<p class="card-text" th:unless="${activeUser.typeOfUser} == '2'">Волонтёр</p>
					<a href="#" class="btn btn-danger">Личный кабинет</a>
					<a href="/exit" class="btn btn-danger"  name="exit">Выход</a>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top:25px;">
			<div class="row border border-primary" style="background-color: #d6e7f9; padding-top:10px; padding-bottom:10px;">
				<div class="col-sm-3">
					<img src="images/1.jpg" class="img-responsive img-box img-thumbnail"> 
				</div>
				<div class="col-sm-9">
					<h4>Сбор на базе</h4>
					<p>Полёт нормальный мазафака</p>
					<a class="btn btn-primary" href="http://bootsnipp.com/user/snippets/2RoQ">Читать дальше</a>
				</div>
			</div>
			<hr style="margin:10px;">
			<div class="row border border-primary" style="background-color: #d6e7f9; padding-top:10px; padding-bottom:10px;">
				<div class="col-sm-3">
					<img src="images/2.jpg" class="img-responsive img-box img-thumbnail"> 
				</div>
				<div class="col-sm-9">
					<h4>Восточный экономический форум</h4>
					<p>Всё очень плохо</p>
					<a class="btn btn-primary" href="http://bootsnipp.com/user/snippets/2RoQ">Читать дальше</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
